<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index.html</title>
</head>
<body>
	<div class="container"></div>
	<h1>인덱스 페이지 입니다</h1>
	<ul>
		<!-- /프로젝트명으로 시작하는 것을 context.path ,, 절대경로라고 함 -->
		<li><a href="/Step01Servlet/friends">친구목록</a></li>
		<li><a href="/Step01Servlet/member?num=1">1번 회원 정보보기</a></li>

	</ul>

	<form action="/Step01Servlet/send" method="post">
		<input type="text" name="name" placeholder="이름 입력..">
		<input type="text" name="msg" placeholder="할일 입력..">
		<button type="submit">전송</button>
	</form>
	
	
	<form action="/Step01Servlet/send" method="get">
		<input type="text" name="name" placeholder="이름 입력..">
		<input type="text" name="msg" placeholder="할일 입력..">
		<button type="submit">전송</button>
	</form>
	
	
	<form action="/Step01Servlet/send.jsp" method="post">
		<input type="text" name="name" placeholder="이름 입력..">
		<input type="text" name="msg" placeholder="할일 입력..">
		<button type="submit">전송</button>
	</form>
	
	<p>
	만일 위의 form 에 이름을 "parkjongbok" , 할일을 "hello" 라고 입력하고 전송을 한다면
	아래의 링크를 눌러도 동일한 효과를 낸다
	
	</p>
	<a href="/Step01Servlet/send?name=parkjongbok&msg=hello">테스트</a>
	<div>
	
	</div>
