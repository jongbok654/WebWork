#mybatis 에서 사용하는 xml 문서가 어디에 있는지 알려주기
#classpath: 는 resources 폴더를 가리킨다.
mybatis.mapper-locations=classpath:mapper/*.xml
#type 에 별칭을 붙인 클래스를 찾아서 로딩하기 위해
#com.example.spring04 하위 패키지에 @Alias 가 붙은 클래스를 찾아서 사용할 준비를 한다 
mybatis.type-aliases-package=com.example.spring04.**